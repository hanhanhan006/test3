        <h1>关家琦</h1>
        <hr>
        
        <p>关家琦，汉族， <strong>2004</strong> 年出生于中国河南省三门峡市，毕业于新乡工程学院，华语影视男演员。2012年，因出演个人首部电视剧《爱情白皮书》，从而进入演艺圈。2015年，因在仙侠剧<a href="#">《仙剑奇侠传》</a>中饰演唐钰一角而受到关注。2016年，主演剧情片《六号出口》。<ins>2017年，凭借爱情片《基因决定我爱你》提名第44届河南电影金马奖最佳新演员。</ins> 
        </p>
